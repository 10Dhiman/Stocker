<!DOCTYPE html>
<html lang="en">
<head>
    <title>Help</title>
    <link href='https://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('https://i.ibb.co/1nL7w4C/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: 'Gruppo', sans-serif;
            font-size: 22px;
        }
        nav {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .handle-name a {
            color: white;
            text-decoration: none;
        }
        .handle-name a:hover {
            color: lightgrey;
        }
        .spacer {
            height: 70px;
        }
        .question-section {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            margin-top: 100px;
        }
        .question-section h1 {
            margin-bottom: 20px;
        }
        .question-section label {
            display: block;
            margin-bottom: 10px;
        }
        .question-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .question-section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1b557a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .question-section button:hover {
            background-color: #06121a;
        }
        .community-section {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            margin-top: 50px;
        }
        .community-section h1 {
            margin-bottom: 20px;
        }
        .post {
            background-color: #222;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .post h2 {
            margin-bottom: 10px;
        }
        .post p {
            margin-bottom: 5px;
        }
        .post span {
            color: #999;
            font-size: 14px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="slide.html">Home</a></li>
        <li><a href="#">Help</a></li>
    </ul>
    <div class="handle-name"><a href="slide.html">Stocker</a></div>
</nav>

<div class="spacer"></div>

<main>
    <section class="question-section">
        <h1>Ask a Question</h1>
        <form id="question-form" action="/add_post" method="POST">
            <label for="question">Your Question:</label>
            <textarea id="question" name="question" rows="5" cols="40"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="community-section">
        <h1>Community Posts</h1>
        <div id="community-posts">
            {% for post in posts %}
            <div class="post">
                <h2>Question</h2>
                <p>{{ post.content }}</p>
                <span>Posted on: {{ post.created_at }}</span>
            </div>
            {% endfor %}
        </div>
    </section>
</main>

<footer>
    <p>Contact us at stocker.help24@gmail.com</p>
</footer>
</body>
</html>
